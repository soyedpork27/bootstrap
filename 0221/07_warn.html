  <h2>07_경고메시지와 닫기</h2>
  <p>alert 서식을 적용하여 경고메시지 나오게 하기</p>

  <div class="alert alert-danger" role="alert">경고창 띄우기</div>
  <div class="alert alert-info" role="alert">경고창 띄우기</div>
  <div class="alert alert-primary" role="alert">경고창 띄우기</div>
  <div class="alert alert-warning" role="alert">경고창 띄우기</div>
  <div class="alert alert-dark" role="alert">경고창 띄우기</div>
  
  <p>경고 상자안에 있는 링크를 같은 계열의 색상으로 출력하려면 a.alert-link 를 추가해 줍니다.</p>

    <div class="alert alert-danger" role="alert">경고창 띄우기 <a href="#none" class="alert-link" title="">click!</a></div>
    <div class="alert alert-success alert-dismissable" role="alert"><button href="#none" class="btn-close" data-dismiss="alert" title="" aria-label="close"></button></div>

    <button href="#none" class="btn-close" data-dismiss="alert" title="" aria-label="close"></button>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 테이블</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

  <h2>부트스트랩 테이블</h2>
  <p>부트스트랩에서 테이블 태그에는 약간의 셀 안쪽 여백과 수평라인만 기본 적용.</p>

  <table class="table table-striped table-hover table-bordered">
    <caption>표 설명</caption>
    <thead class="table-dark">
      <tr><th>셀 제목</th> <th>셀 제목</th> <th>셀 제목</th></tr>
    </thead>
    <tbody>
      <tr class="bg-success"><td class="bg-warning">셀 내용</td> <td>셀 내용</td> <td>셀 내용</td></tr>
      <tr class="bg-danger"><td>셀 내용</td> <td>셀 내용</td> <td>셀 내용</td></tr>
      <tr class="bg-info"><td>셀 내용</td> <td>셀 내용</td> <td>셀 내용</td></tr>
    </tbody>
  </table>

  <p>table  - 테이블 기본 서식</p>
  <p>table-striped - 행 마다 다른 색상을 적용</p>
  <p>table-bordered - 테이블 셀 테두리 만들기</p>
  <p>table-hover - 마우스 오버 시 색상 바뀜</p>
  <p>table-dark - thead 의 색상을 검게</p>



  
</body>
</html>
